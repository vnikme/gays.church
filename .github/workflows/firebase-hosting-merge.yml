name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install Sass
        run: npm install -g sass
      - name: Compile SCSS
        run: |
          sass public/scss/style.scss public/css/style.css --no-source-map
          sass public/scss/style.scss public/css/style.min.css --style=compressed --no-source-map
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GAYSCHURCH }}
          channelId: live
          projectId: gayschurch-1024
